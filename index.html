<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <script defer src="/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4968d65095.js" crossorigin="anonymous"></script>
</head>


<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>

        <img src="/images/pokedex.png" alt="pokedex" class="pokedex">

        <div class="icon_contact">
            <span class="telegram">
                <a href="https://t.me/oieusouoedu" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
            </span>

            <span class="instagram">
                <a href="https://www.instagram.com/_oieusouoedu_/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </span>
        </div>

    </main>
</body>
</html>
